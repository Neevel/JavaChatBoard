<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="base_header(title,links)">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <!--/* Title for each view */-->
        <title th:text="${title==null}? 'Title here' : ${title}+' | Chat Board'">Chat Board</title>

        <!-- /* Tell the browser to be responsive to screen width */ -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- /* Bootstrap 3.3.7 */ -->
        <link rel="stylesheet" th:href="@{css/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
        <!-- /* Font Awesome */ -->
        <link rel="stylesheet" th:href="@{asset/adminlte2.4.5/bower_components/font-awesome/css/font-awesome.min.css}">
        <!-- /* Ionicons  */-->
        <link rel="stylesheet" th:href="@{asset/adminlte2.4.5/bower_components/Ionicons/css/ionicons.min.css}">
        <!-- /* Theme style */ -->
        <link rel="stylesheet" th:href="@{asset/adminlte2.4.5/dist/css/AdminLTE.min.css}">
        <!-- /* AdminLTE Skin. */ -->
        <link rel="stylesheet" th:href="@{asset/adminlte2.4.5/dist/css/skins/skin-blue.min.css}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- /* Google Font */ -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->		
        <!--[if lt IE 9]>		
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>		
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>		
        <![endif]-->

        <!-- /* Google Font */ -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

        <!--/* Link that can be replaced */-->
        <th:block th:if="${links != null}">
                <th:block th:replace="${links}" />
        </th:block>
    </head>
</html>
