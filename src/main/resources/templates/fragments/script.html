<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="base_script(scripts)">
        <!-- jQuery 3 -->
        <script th:src="@{js/jquery/jquery3.3.1.min.js}"></script>
        <!-- jQuery UI -->
        <script th:src="@{non_login/asset/js/jquery-ui/jquery-ui.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{css/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
        <!-- SlimScroll -->
        <script th:src="@{asset/adminlte2.4.5/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{asset/adminlte2.4.5/bower_components/fastclick/lib/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{asset/adminlte2.4.5/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{asset/adminlte2.4.5/dist/js/demo.js}"></script>
        <script>
        $(document).ready(function () {
            $('.sidebar-menu').tree();
        })
        function checkBrowser(){
            c = navigator.userAgent.search("Chrome");
            f = navigator.userAgent.search("Firefox");
            m8 = navigator.userAgent.search("MSIE 8.0");
            m9 = navigator.userAgent.search("MSIE 9.0");
            if (c > -1) {
                browser = "Chrome";
            } else if (f > -1) {
                browser = "Firefox";
            } else if (m9 > -1) {
                browser ="MSIE 9.0";
            } else if (m8 > -1) {
                browser ="MSIE 8.0";
            }
            return browser;
        }
        function isMobile(){
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        </script>
        <th:block th:if="${scripts != null}">
            <th:block th:replace="${scripts}" />
        </th:block>
    </th:block>
</html>
