<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/layout_user :: all('Main', null, null,
        ~{::div#page_content})">
        <!-- Content Wrapper. Contains page content -->
        <div id="page_content" th:replace="fragments/content_wrapper ::
            content('Chat board',
            'Home', ~{::div#breadcrumbs}, ~{::div.box_content})">
            <div id="breadcrumbs">
                <li class="active"><i class="fa fa-dashboard"></i> Home</li>
            </div>
            <div class="row" >
                <div class="box_content col-md-6">
                    <div class="box box-solid">
                    <div class="box-header with-border">
                            <h4 style="background-color:#f7f7f7; font-size: 18px; text-align: center; padding: 7px 10px; margin-top: 0;">Boards</h4>
                        <div class="box-tools pull-right">
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <p>
                            <a th:href="@{create_board}" class="btn btn-sm btn-info btn-flat">
                                Create a new board
                            </a>
                        </p>
                        <div th:if="${#lists.size(boards)} == 0">You haven't created any board yet.<br/>You can create boards from here.
                        </div>
                        <ul class="products-list product-list-in-box"
                            th:each="board,iterStat : ${boards}">
                            <!-- /.item -->
                            <li class="item">
                                <div class="product-img"
                                    th:switch="${(iterStat.count + 3) % 3}">
                                    <img th:case="1"
                                        th:src="@{img/no_image_1.jpg}"
                                        th:alt="${board.name}">
                                    <img th:case="2"
                                        th:src="@{img/no_image_2.jpg}"
                                        th:alt="${board.name}">
                                    <img th:case="0"
                                        th:src="@{img/no_image_3.jpg}"
                                        th:alt="${board.name}">
                                </div>
                                <div class="product-info">
                                    <a th:href="@{board?b_id=}+${board.id}"
                                        class="product-title" th:inline="text">
                                        [[${board.name}]]
                                        <span class="label label-success
                                            pull-right">New message</span></a>
                                    <span class="product-description"
                                        th:text="${#strings.abbreviate(board.detail,100)}">
                                    </span>
                                </div>
                            </li>
                            <!-- /.item -->
                        </ul>
                    </div>
                    <!-- /.box-body -->
                    <div th:if="${#lists.size(boards)}> 0" class="box-footer
                        text-center">
                        <a href="javascript:void(0)" class="uppercase">View All
                            Boards</a>
                    </div>
                    <!-- /.box-footer -->
                    </div>
                </div>
                <div class="box_content col-md-6">
                    <div class="box box-solid">
                        <noscript>
                            <h2>Sorry! Your browser doesn't support Javascript</h2>
                            <h2>Please enable Javascript.</h2>
                        </noscript>
                        <div class="box-header with-border">
                                <h4 style="background-color:#f7f7f7; font-size: 18px; text-align: center; padding: 7px 10px; margin-top: 0;">Unchecked mentions</h4>
                            <div class="box-tools pull-right">
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            Body
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-center">footer</div>
                        <!-- /.box-footer -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
    </div>
</html>
